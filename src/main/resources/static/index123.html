<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>显示数据</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <style type="text/css">
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<table id="t0" border="1">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>住址</th>
    </tr>
    <tr v-for="student in students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.addr}}</td>
    </tr>
</table>
<script type="text/javascript">
    new Vue({
        el:"#t0",
        data(){
            return{
                students:[]
            }
        },
        created(){
            var that=this;
            $.ajax({
                url:"getStudents",
                success:function(e){
                    that.students=e;
                }
            });
        }
    });
</script>
</body>
</html>
